<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('/assets/comingsoon.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <a href="/beta/">
        <p>Get a preview</p>
    </a>
<a href="https://discord.gg/fRxKMn3">
  <img src="/assets/discord.png" alt="HTML tutorial" style="width:600px;height:150px;border:0">
</a>
  
  </div>
  <div class="bottomleft">
    <p>Copyright ©️ 2020, ThisAreMyBots Development.</p>
  </div>
</div>

</body>
</html>
